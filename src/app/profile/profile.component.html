<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>GITHUB USER SEARCH</h1>
            </div>
        </div>
    </div>
    <div *ngIf="profile">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-heading">
                        {{profile.name}} <small><i>({{profile.login}})</i></small>
                        <span *ngIf="profile.company">, works at {{profile.company}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{profile.avatar_url}}" alt="Profile Image" class = "img-responsive">
                </div>
                <div class="col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
                        <li class="list-group-item" *ngIf="profile.hireable">Available for hire</li>
                        <li class="list-group-item" *ngIf="profile.blog">{{profile.blog}}</li>
                        <li class="list-group-item" *ngIf="profile.email">{{profile.email}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
