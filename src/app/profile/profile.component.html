<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>GITHUB USER SEARCH</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="profile">
                <div class="card">
                    <div class="card-heading">
                        {{profile.name}} <small><i>({{profile.login}})</i></small>
                        <span *ngIf="profile.company">, works at {{profile.company}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="row">
            <div class="col-md-6">
                <img src="{{profile.avatar_url}}" alt="Profile Image" class="img-circle img-responsive">
            </div>
        </div>
    </div>
</div>
